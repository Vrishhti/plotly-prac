<div class="container mt-4">
    <h2>{{ showGenderPieChart ? 'Gender Distribution' : 'Age Demographics' }}</h2>
  
    <div class="row">
      <div class="col-md-9">
        <div *ngIf="!showGenderPieChart" id="ageBarChart" class="chart-container"></div>
        <div *ngIf="showGenderPieChart" id="genderPieChart" class="chart-container"></div>
      </div>
      <div class="col-md-3 d-flex align-items-center justify-content-end">
        <button class="btn btn-primary" (click)="toggleGenderPieChart()">
          {{ showGenderPieChart ? 'Show Age Distribution' : 'Show Gender Distribution' }}
        </button>
      </div>
    </div>
  </div>
